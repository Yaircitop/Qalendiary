{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" href="../../static/plantillasubirobj.css">
<div class="botoncito">
  <a href="{% url 'verobjetivo' %}" class = "atras">
  <button class="button-56" role="button">Atr√°s</button>
  </a> 
</div>
<form class="form-content" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{ form.objetivo|as_crispy_field }}
        <div id="div_id_fecha_obj" class="control-group">
          <label for="id_fecha_obj" class="control-label-requiredField">
              Fecha obj<span class="asteriskField">*</span>
          </label>
          <div class="controls">
            <input type="text" name="fecha_obj" class="dateinput" required="" id="id_fecha_obj"
            value="{{fecha}}">
          </div>
        </div>
        <h5>Formato: aaaa-mm-dd</h5>
    </div>
    <div class="text-center">
      <button type="submit" class="btn-btn-primary">Subir objetivo</button>
    </div>
</form>

{% endblock %}
