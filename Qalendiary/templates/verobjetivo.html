{% block content %}
    {% block content1 %}
        <h2>Qalendiary</h2>
        <p>
            <a href="{% url 'subirobjetivo' %}" class = "btn btn-primary">Subir objetivo</a>
            <a href="{% url 'dashboard' %}" class = "btn btn-primary">Atr√°s</a>
        </p>
    {% endblock %}
        <table class="table table-striped table-bordered dt-responsive nowrap" cellspacing="10" aria-describedby="mydesc">
        <thead>
            <tr>
                <th id="modelo">Objetivos</th>
            </tr>
        </thead>
        <tbody>
            {% for Objetivo in lista_objetivo %}
                <tr>
                    <td>{{Objetivo.objetivo}}</td>
                    <td>
                        <form method="POST" action="{% url 'borrarobjetivo' Objetivo.pk %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
